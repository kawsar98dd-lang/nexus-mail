<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusMail | Pro Secure Inbox</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050507;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #d946ef;
            --surface: rgba(20, 20, 25, 0.7);
            --surface-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --blur: 25px;
            --radius: 18px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(217, 70, 239, 0.15) 0%, transparent 50%);
        }

        /* --- Layout --- */
        .container { 
            max-width: 600px; width: 100%; 
            padding: 15px; 
            margin: 0 auto; padding-bottom: 120px;
        }

        /* Brand Header */
        .brand {
            text-align: center; margin: 30px 0 35px;
            position: relative;
        }
        .brand h1 {
            font-size: 2.2rem; margin: 0; font-weight: 800; letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 20%, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status-badge {
            font-size: 0.75rem; background: rgba(16, 185, 129, 0.1); color: var(--success);
            padding: 5px 12px; border-radius: 20px; border: 1px solid rgba(16, 185, 129, 0.2);
            display: inline-flex; align-items: center; gap: 6px; margin-top: 10px; cursor: pointer;
        }
        .pulse-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; box-shadow: 0 0 8px var(--success); animation: pulse 2s infinite; }
        
        .status-badge.muted .pulse-dot { background: var(--text-sec); box-shadow: none; animation: none; }
        .status-badge.muted { border-color: var(--surface-border); color: var(--text-sec); background: rgba(255,255,255,0.05); }

        /* Main Glass Card */
        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(var(--blur)); -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--surface-border);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            position: relative; overflow: hidden;
        }

        /* Email Display Box */
        .email-box {
            background: rgba(0,0,0,0.4); border: 1px solid var(--surface-border);
            border-radius: 14px; padding: 5px; display: flex; align-items: center;
            margin-bottom: 25px; transition: 0.3s; position: relative;
        }
        .email-box:focus-within { border-color: var(--primary); box-shadow: 0 0 20px rgba(99, 102, 241, 0.15); }
        
        .email-input {
            width: 100%; background: transparent; border: none; color: var(--text-main);
            font-family: 'JetBrains Mono', monospace; font-size: 1.05rem; padding: 14px 15px;
            font-weight: 500; text-align: center; letter-spacing: 0.5px;
        }
        .copy-btn {
            padding: 12px 15px; color: var(--text-sec); cursor: pointer; transition: 0.2s; font-size: 1.1rem;
        }
        .copy-btn:hover { color: white; transform: scale(1.1); }
        .copy-btn:active { transform: scale(0.95); }

        /* Buttons Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 10px; }
        
        .btn {
            border: none; border-radius: 12px; padding: 14px;
            font-family: 'Outfit', sans-serif; font-weight: 600; font-size: 0.95rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; color: white;
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.25);
            grid-column: span 2;
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid var(--surface-border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }
        .btn-secondary:active { transform: scale(0.96); }

        /* Inbox Section */
        .inbox-header {
            display: flex; justify-content: space-between; align-items: center;
            margin: 30px 0 15px; padding: 0 8px;
        }
        .inbox-header h3 { margin: 0; font-size: 1.1rem; font-weight: 600; color: #f8fafc; }
        
        .mail-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px; }
        
        .mail-item {
            background: var(--surface); border: 1px solid var(--surface-border);
            padding: 16px; border-radius: 16px; cursor: pointer;
            display: grid; grid-template-columns: 48px 1fr auto; gap: 15px; align-items: center;
            transition: transform 0.2s; position: relative; overflow: hidden; animation: fadeInDown 0.3s ease;
        }
        .mail-item::after {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--primary); opacity: 0;
        }
        .mail-item.unread { background: rgba(20, 20, 30, 0.85); border-color: rgba(99, 102, 241, 0.3); }
        .mail-item.unread::after { opacity: 1; }
        .mail-item:active { transform: scale(0.99); }
        
        .avatar {
            width: 48px; height: 48px; border-radius: 14px;
            background: linear-gradient(135deg, #334155, #1e293b);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.2rem; color: #e2e8f0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        
        .mail-content { min-width: 0; }
        .subject { margin: 0 0 5px; font-size: 0.95rem; font-weight: 600; color: #f1f5f9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sender { margin: 0; font-size: 0.85rem; color: var(--text-sec); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 0.75rem; color: var(--text-sec); background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; }

        /* Empty State */
        .empty-state {
            text-align: center; padding: 60px 20px; opacity: 0.5;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        .empty-state i { font-size: 3.5rem; color: var(--primary); filter: drop-shadow(0 0 15px rgba(99,102,241,0.4)); margin-bottom: 10px; }

        /* Modal (Email View) */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.2s ease; }
        
        .modal-card {
            width: 100%; max-width: 600px; height: 90vh;
            background: #0f0f12; border-top: 1px solid var(--surface-border);
            border-radius: 24px 24px 0 0;
            display: flex; flex-direction: column; overflow: hidden;
            animation: slideUp 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.7);
        }
        
        .modal-header {
            padding: 20px 25px; background: #18181b; border-bottom: 1px solid var(--surface-border);
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .header-text h2 { margin: 0 0 6px; font-size: 1.1rem; color: white; line-height: 1.4; }
        .header-text p { margin: 0; color: var(--text-sec); font-size: 0.9rem; }
        
        .modal-tools { display: flex; gap: 10px; }
        .tool-btn {
            width: 40px; height: 40px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.08); color: white; cursor: pointer;
            display: grid; place-items: center; font-size: 1.1rem; transition: 0.2s;
        }
        .tool-btn:hover { background: var(--primary); }
        .tool-btn.close { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .tool-btn.close:hover { background: #ef4444; color: white; }

        .email-body-frame { flex: 1; background: #fff; width: 100%; border: none; }
        
        /* Loading Bar */
        .progress-container {
            height: 3px; width: 100%; background: rgba(255,255,255,0.05);
            position: absolute; top: 0; left: 0; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%; transition: width 1s linear;
            box-shadow: 0 0 10px var(--primary);
        }

        /* History Panel */
        .history-panel {
            display: none; padding: 10px; background: rgba(0,0,0,0.3); 
            border-top: 1px solid var(--surface-border);
            animation: slideDown 0.2s ease;
            max-height: 150px; overflow-y: auto;
        }
        .history-row {
            padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; color: var(--text-sec); font-family: 'JetBrains Mono'; font-size: 0.9rem;
        }
        .history-row:hover { color: white; background: rgba(255,255,255,0.02); }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(25, 25, 30, 0.95); backdrop-filter: blur(12px);
            border: 1px solid var(--surface-border); padding: 14px 24px;
            border-radius: 50px; color: white; font-size: 0.9rem; font-weight: 500;
            display: flex; align-items: center; gap: 12px; z-index: 3000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); animation: floatUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes slideDown { from { height: 0; opacity: 0; } to { height: auto; opacity: 1; } }
        @keyframes floatUp { from { transform: translate(-50%, 40px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

    </style>
</head>
<body>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div class="container">
        
        <div class="brand">
            <h1>NEXUS<span>MAIL</span></h1>
            <div class="status-badge" id="soundToggle" onclick="toggleMute()">
                <span class="pulse-dot"></span><span id="soundText">Sound Active</span>
            </div>
        </div>

        <div class="glass-card">
            <div class="progress-container"><div id="refreshBar" class="progress-bar"></div></div>

            <div class="email-box">
                <input type="text" id="emailDisplay" class="email-input" value="Initializing..." readonly>
                <i class="fa-regular fa-copy copy-btn" onclick="copyEmail()" title="Copy Address"></i>
            </div>

            <div class="action-grid" id="mainControls">
                <button class="btn btn-primary" onclick="generateNewIdentity()" id="btnGen">
                    <i class="fa-solid fa-shuffle" id="spinIcon"></i> New Identity
                </button>
                <button class="btn btn-secondary" onclick="manualRefresh()">
                    <i class="fa-solid fa-arrows-rotate"></i> Refresh
                </button>
                <button class="btn btn-secondary" onclick="toggleHistory()">
                    <i class="fa-solid fa-clock-rotate-left"></i> History
                </button>
            </div>

            <div id="historyPanel" class="history-panel">
                <div id="historyList"></div>
            </div>
        </div>

        <div class="inbox-header">
            <h3>Inbox</h3>
            <small style="color:var(--text-sec)" id="lastUpdate">Connecting...</small>
        </div>

        <div id="inboxContainer">
            <div class="empty-state">
                <i class="fa-solid fa-satellite-dish"></i>
                <p>Waiting for incoming transmission...<br><span style="font-size:0.8rem; color:#64748b">Auto-refresh is active</span></p>
            </div>
        </div>

    </div>

    <div id="mailModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <div class="header-text">
                    <h2 id="modalSubject">Subject</h2>
                    <p id="modalFrom">sender@example.com</p>
                </div>
                <div class="modal-tools">
                    <button class="tool-btn close" onclick="closeModal()" title="Close"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <iframe id="emailFrame" class="email-body-frame" sandbox="allow-same-origin allow-popups"></iframe>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        /**
         * NEXUS MAIL ENGINE v9.0 (Hybrid Edition)
         * UI: NexusMail (Glassmorphism)
         * Backend: Dropmail.me GraphQL API (Robust & Fast)
         * Features: History, Sound, Auto-Recovery
         */
        
        const API_ENDPOINT = 'https://dropmail.me/api/graphql/web-test-20220125';
        const STORAGE_ID_KEY = 'nexus_dm_session';
        const STORAGE_EMAIL_KEY = 'nexus_dm_email';
        const HISTORY_KEY = 'nexus_history';
        const SETTINGS_KEY = 'nexus_settings';

        let state = {
            sessionId: localStorage.getItem(STORAGE_ID_KEY),
            email: localStorage.getItem(STORAGE_EMAIL_KEY),
            mails: [],
            isMuted: false,
            timer: null
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            updateHistoryUI();
            
            if (state.sessionId && state.email) {
                document.getElementById('emailDisplay').value = state.email;
                startInboxCycle();
            } else {
                generateNewIdentity();
            }
        });

        // --- Core Dropmail API Functions ---

        async function generateNewIdentity() {
            const icon = document.getElementById('spinIcon');
            const display = document.getElementById('emailDisplay');
            
            icon.classList.add('fa-spin');
            display.value = "Generating Secure ID...";
            
            const query = `mutation {
                introduceSession {
                    id,
                    expiresAt,
                    addresses { address }
                }
            }`;

            try {
                const res = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await res.json();
                
                if(data.data && data.data.introduceSession) {
                    state.sessionId = data.data.introduceSession.id;
                    state.email = data.data.introduceSession.addresses[0].address;
                    
                    // Save Session
                    localStorage.setItem(STORAGE_ID_KEY, state.sessionId);
                    localStorage.setItem(STORAGE_EMAIL_KEY, state.email);
                    addToHistory(state.email);
                    
                    // UI Reset
                    display.value = state.email;
                    state.mails = [];
                    renderInbox([]);
                    showToast("New Identity Secured");
                    
                    startInboxCycle();
                } else {
                    throw new Error("API Limit");
                }
            } catch (e) {
                showToast("Generation Failed. Retrying...", "error");
                console.error(e);
            } finally {
                icon.classList.remove('fa-spin');
            }
        }

        async function checkInbox(manual = false) {
            if (!state.sessionId) return;
            
            const query = `query {
                session(id: "${state.sessionId}") {
                    mails {
                        id,
                        fromAddr,
                        toAddr,
                        headerSubject,
                        text,
                        html,
                        receivedAt
                    }
                }
            }`;

            try {
                if(manual) showToast("Syncing with cloud...");
                
                const res = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await res.json();
                document.getElementById('lastUpdate').innerText = "Live: " + new Date().toLocaleTimeString();
                
                if (data.data && data.data.session) {
                    const newMails = data.data.session.mails;
                    
                    if (newMails.length > state.mails.length) {
                        playNotification();
                    }
                    
                    state.mails = newMails;
                    renderInbox(state.mails);
                }
            } catch (e) {
                console.error("Inbox Error", e);
            }
        }

        // --- UI Rendering ---

        function renderInbox(mails) {
            const container = document.getElementById('inboxContainer');
            
            if(!mails || mails.length === 0) {
                container.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-satellite-dish"></i>
                    <p>No messages received yet<br><small>Inbox is ready...</small></p>
                </div>`;
                return;
            }

            // Reverse to show newest first
            const sortedMails = [...mails].reverse();

            container.innerHTML = `<ul class="mail-list">` + sortedMails.map((mail, index) => `
                <li class="mail-item ${index === 0 ? 'unread' : ''}" onclick="openEmail('${mail.id}')">
                    <div class="avatar">${mail.fromAddr.charAt(0).toUpperCase()}</div>
                    <div class="mail-content">
                        <h4 class="subject">${escapeHtml(mail.headerSubject || '(No Subject)')}</h4>
                        <p class="sender">${escapeHtml(mail.fromAddr)}</p>
                    </div>
                    <div class="time">Now</div>
                </li>
            `).join('') + `</ul>`;
        }

        function openEmail(id) {
            const mail = state.mails.find(m => m.id === id);
            if(!mail) return;

            document.getElementById('modalSubject').innerText = mail.headerSubject || '(No Subject)';
            document.getElementById('modalFrom').innerText = mail.fromAddr;
            
            const iframe = document.getElementById('emailFrame');
            // Advanced HTML rendering
            const content = mail.html || `<pre style="padding:20px; font-family:inherit; white-space:pre-wrap;">${mail.text}</pre>`;
            
            iframe.srcdoc = `
                <style>
                    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; padding:20px; color:#1f2937; line-height:1.6; }
                    img { max-width: 100%; height: auto; }
                    a { color: #4f46e5; }
                </style>
                ${content}
            `;

            document.getElementById('mailModal').classList.add('active');
        }

        // --- Utilities & Logic ---

        function startInboxCycle() {
            if(state.timer) clearInterval(state.timer);
            checkInbox(); // Initial check
            
            // Visual Timer + Fetch every 10 seconds
            let width = 0;
            const bar = document.getElementById('refreshBar');
            
            state.timer = setInterval(() => {
                width += 1; // 1% every 100ms = 10s total
                bar.style.width = width + "%";
                
                if(width >= 100) {
                    width = 0;
                    checkInbox();
                }
            }, 100);
        }

        function manualRefresh() {
            checkInbox(true);
        }

        function copyEmail() {
            const el = document.getElementById('emailDisplay');
            if(el.value.includes("...") || el.value.includes("Error")) return;
            
            el.select();
            el.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(el.value);
            showToast("Address Copied!");
        }

        // --- History Manager ---
        function addToHistory(email) {
            let hist = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            // Avoid duplicates at top
            if(hist[0] !== email) {
                hist.unshift(email);
                if(hist.length > 5) hist.pop();
                localStorage.setItem(HISTORY_KEY, JSON.stringify(hist));
            }
            updateHistoryUI();
        }

        function updateHistoryUI() {
            const hist = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            const list = document.getElementById('historyList');
            if(hist.length === 0) {
                list.innerHTML = '<div style="padding:10px; text-align:center; opacity:0.5">No recent history</div>';
                return;
            }
            list.innerHTML = hist.map(h => `
                <div class="history-row" onclick="navigator.clipboard.writeText('${h}'); showToast('Copied from history')">
                    <span>${h}</span>
                    <i class="fa-regular fa-copy" style="font-size:0.7rem"></i>
                </div>
            `).join('');
        }

        function toggleHistory() {
            const p = document.getElementById('historyPanel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        // --- Settings & UI Helpers ---
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || '{}');
            state.isMuted = !!settings.muted;
            updateMuteUI();
        }

        function toggleMute() {
            state.isMuted = !state.isMuted;
            localStorage.setItem(SETTINGS_KEY, JSON.stringify({ muted: state.isMuted }));
            updateMuteUI();
        }

        function updateMuteUI() {
            const badge = document.getElementById('soundToggle');
            const txt = document.getElementById('soundText');
            if(state.isMuted) {
                badge.classList.add('muted');
                txt.innerText = "Sound Muted";
            } else {
                badge.classList.remove('muted');
                txt.innerText = "Sound Active";
            }
        }

        function playNotification() {
            if(state.isMuted) return;
            const audio = document.getElementById('notifSound');
            audio.currentTime = 0;
            try { audio.play(); } catch(e){}
            showToast("New Email Received!");
        }

        function showToast(msg, type = 'success') {
            const box = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.style.borderLeft = type === 'error' ? '4px solid #ef4444' : '4px solid #10b981';
            
            el.innerHTML = `<i class="fa-solid fa-check-circle" style="color:#10b981"></i> <span>${msg}</span>`;
            box.appendChild(el);
            setTimeout(() => { el.style.opacity = '0'; setTimeout(() => el.remove(), 300); }, 3000);
        }

        function closeModal() {
            document.getElementById('mailModal').classList.remove('active');
            setTimeout(() => { document.getElementById('emailFrame').srcdoc = ''; }, 300);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

    </script>
</body>
</html>
